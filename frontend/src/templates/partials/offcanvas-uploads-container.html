<div class="offcanvas-header text-center mx-auto offcanvas-upload-centered">

</div>


<div class="offcanvas-body" >
    <div id="all-uploads" class="tab-pane fade show active" role="tabpanel" aria-labelledby="media-tab">

        <div id="all-uploads-content" class="row rounded"></div>
        <script>
            function toggleCheckbox(div) {
                const checkbox = div.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked; // Toggle the checked state
            }
        </script>
    </div>
</div>




<div id="video-uploads" class="tab-pane fade" role="tabpanel" aria-labelledby="video-tab">

    WATERMARK UPLOADS
</div>

<script>
    $(document).ready(function() {
         // Click event handler for tab links
         $(".nav-link").on('click', function() {
        // Remove 'active' class from all tab links
        $(".nav-link").removeClass('active');

        // Add 'active' class to the clicked tab link
        $(this).addClass('active');

        // Optionally, show the corresponding content tab
        var targetTabId = $(this).attr('aria-controls');
        $(".tab-pane").removeClass('show active');
        $("#" + targetTabId).addClass('show active');
    });
    });

</script>
