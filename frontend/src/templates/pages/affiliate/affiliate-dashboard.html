{% extends 'base.html' %}

{% block content %}

<title>Affiliate Marketing Dashboard</title>

<main id="affiliate-container">
  
    <section class="affiliate-section">
        <h2>Quick Stats</h2>
        <div class="quick-stats">
            <div class="stat">
                <h3>Total Sales</h3>
                <p>$5,000</p>
            </div>
            <div class="stat">
                <h3>Commission</h3>
                <p>$500</p>
            </div>
            <div class="stat">
                <h3>Referrals</h3>
                <p>50</p>
            </div>
        </div>
    </section>

    <section class="affiliate-section">
        <h2>Sales Chart</h2>
        <canvas id="sales-chart" width="400" height="200"></canvas>
    </section>

    <section class="affiliate-section">
        <h2>Recent Transactions</h2>
        <div id="transactions-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Product</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2022-01-01</td>
                        <td>$50.00</td>
                        <td>Product A</td>
                    </tr>
                    <!-- Add more transaction rows here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Customizable Affiliate Link Section -->
    <section class="affiliate-section">
        <h2>Customizable Affiliate Link</h2>
        <form id="affiliate-link-form">
            <!-- <input type="text" id="affiliate-code-input" placeholder="Enter Affiliate Code"> -->
            <button type="submit" name="getAffiliateLink">Generate Link</button>
        </form>
        <div id="affiliate-link-container">
            <p>Your Custom Affiliate Link:</p>
            <p id="affiliate-link"></p>
        </div>
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</main>


{% endblock %}
