{% extends 'base.html' %}

{% block content %}
    <title>Affiliate Marketing Settings</title>
    <style>
@import url('https://fonts.googleapis.com/css?family=Arial:400,700');

/* Body styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #000; /* Black background */
    color: #fff; /* White text */
    margin: 0;
    padding: 0;
}

/* Container styles */
.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #333; /* Dark grey secondary background */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Header styles */
header {
    text-align: center;
    margin-bottom: 20px;
    h1 {
        color: #007bff;
        font-size: 2rem;
        margin-bottom: 10px;
    }
}

/* Form styles */
form {
    margin-bottom: 30px;
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #555; /* Dark grey border */
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 16px;
        background-color: #444; /* Dark grey input background */
        color: #fff; /* White text */
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        &:hover {
            background-color: #0056b3;
        }
    }
}
    </style>

    <div class="container">
        <header>
            <h1>Affiliate Marketing Settings</h1>
        </header>

        <form>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="paypal">PayPal</option>
                <option value="bankTransfer">Bank Transfer</option>
                <option value="check">Check</option>
            </select>

            <button type="submit">Update Settings</button>
        </form>
    </div>
{% endblock %}
