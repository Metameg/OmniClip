{% extends 'base.html' %}

{% block content %}

    

<div class="row vh-100 g-0 signup-main-container">
    <div class="col-lg-6 d-none d-lg-block">
        <div class="bg-holder" style="background-image: url('static/images/login-img.svg'); ">
        </div>
    </div> 

    <div class="col-lg-6">
        <div class="col col-sm-6 col-lg-7 col-xl-6 d-flex flex-column justify-content-center signup-sub-container">
            
            <a href="#" class="d-flex justify-content-center mb-4">
                <img src="{{ url_for('static', filename='images/logo.png') }}" width="100px" height="150px">
            </a>

            <div class="text-center mb-5">
                <h3 class="fw-bold">Login</h3>
                <p class="text-secondary">Get access to your account</p>
            </div>

            <button class="btn btn-outline-light w-100">
                <i class='bx bxl-google text-primary me-1 fs-6'></i>Login with Google
            </button>

            <div class="postion-relative">
                <hr class="text-secondary" style="margin: 2rem 0;">
                <div class="divider-content-center">Or</div>
            </div>

            <form action="#"> 
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class='bx bxs-user' ></i>
                    </span>
                    <input type="text" class="form-control form-control-lg fs-6" placeholder="Username">     
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class='bx bxs-lock-alt' ></i>
                    </span>
                    <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">     
                </div>
                <div class="input-group mb-3 d-flex justify-content-between">
                    <div class="form-check">
                        <input id="form-check" type="checkbox" class="form-check-input">
                        <label for="form-check" class="form-check-label">Remember Me</label>
                    </div>
                    <div>
                        <a href="#" style="text-decoration: none;">Forgot Password?</a>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg w-100 mb-3">Login</button>
            </form>

            <div class="text-center">
                <small>Don't have an account? <a href="#" class="fw-bold" style="text-decoration: none;">Sign Up</a></small>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% set include_footer = false %}
