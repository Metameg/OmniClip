<div id="mock-video"><span id="sample-text" class="p-3">Sample Text</span></div>
<div class="d-flex justify-content-center">
    <div class="mx-4">
        <div class="mb-3">
            <label for="aspect-ratio" class="form-label">Aspect Ratio</label>
            <select id="aspect-ratio" class="form-select" name="aspectRatio" aria-label="Aspect Ratio">
                <option value="16:9">16:9</option>
                <option value="9:16" selected>9:16</option>
            </select>
        </div>
        <div>
            <label for="font-name" class="form-label">Font Name</label>
            <select id="font-name" class="form-select font-dropdown" name="fontName" aria-label="Font Name">
                <option value="Arial" selected>Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Palatino">Palatino</option>
                <option value="Garamond">Garamond</option>
                <option value="Bookman">Bookman</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Arial Black">Arial Black</option>
                <option value="Impact">Impact</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Geneva">Geneva</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="font-size" class="form-label">Font Size</label>
            <select id="font-size" class="form-select font-dropdown" name="fontSize" aria-label="Font Size">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected>12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="24">24</option>
                <option value="32">32</option>
                <option value="48">48</option>
             </select>
        </div>

        <div class="mb-3">
            <label for="bold" class="form-check-label">Bold</label>
            <input type="checkbox" id="bold" class="form-check-input" name="bold" aria-label="Bold">
        </div>
        <div class="mb-3">
            <label for="italic" class="form-check-label">Italic</label>
            <input type="checkbox" id="italic" class="form-check-input" name="italic" aria-label="Italic">
        </div>
        <div class="mb-3">
            <label for="underline" class="form-check-label">Underline</label>
            <input type="checkbox" id="underline" class="form-check-input" name="underline" aria-label="Underline">
        </div>
    </div>

    <div class="mx-4">
        <div class="mb-3">
            <label for="primary-color" class="form-label">Font Color</label>
            <input type="color" id="primary-color" class="form-control" name="primaryColor" aria-label="Primary Color">
        </div>
        <div class="mb-3">
            <label for="secondary-color" class="form-label">Outline Color</label>
            <input type="color" id="secondary-color" class="form-control" name="secondaryColor" aria-label="Secondary Color">
        </div>
        <div class="mb-3">
            <label for="back-color" class="form-label">Background Color</label>
            <input type="color" id="back-color" class="form-control" name="backColor" aria-label="Background Color">
        </div>
        <div class="mb-3">
            <label for="position-x" class="form-label">position X</label>
            <input type="range" id="position-x" class="form-range" name="positionX" min="-380.0" max="400.0" step="1" value="1" aria-label="position X">
        </div>
        <div class="mb-3">
            <label for="position-y" class="form-label">position Y</label>
            <input type="range" id="position-y" class="form-range" name="positionY" min="-500.0" max="500.0" step="1" value="1" aria-label="position Y">
        </div>


        <div class="mb-3">
            <label for="watermark-opacity-range" class="form-label mt-3">Watermark Opacity</label>
            <div id="watermark-opacity-container" class="slider-container">
                <input id="watermark-opacity-range" class="form-range"  type="range" min="0" max="1" step="0.01" value="1">
                <input type="number" id="watermark-opacity-val" class="form-control ml-2" name="watermarkOpacity" min="0" max="1" step="0.01" value="1" style="width: 70px;">
            </div>
        </div>

    </div>

</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {

    var fontNameSelect = document.getElementById("font-name");
    var fontSizeSelect = document.getElementById("font-size");
    var boldCheckbox = document.getElementById("bold");
    var italicCheckbox = document.getElementById("italic");
    var underlineCheckbox = document.getElementById("underline");
    var primaryColorInput = document.getElementById("primary-color");
    var secondaryColorInput = document.getElementById("secondary-color");
    var backColorInput = document.getElementById("back-color");
    var positionXInput = document.getElementById("position-x"); // Corrected ID
    var positionYInput = document.getElementById("position-y"); // Corrected ID
    var aspectRatioSelect = document.getElementById("aspect-ratio");


    var inputs = [fontNameSelect, fontSizeSelect, boldCheckbox, italicCheckbox, underlineCheckbox, primaryColorInput, secondaryColorInput, backColorInput, positionXInput, positionYInput, aspectRatioSelect];


    inputs.forEach(function(input) {
        input.addEventListener("input", function() { // Use "input" event for real-time updates
            updateText(); // Call updateText() whenever any input changes
        });
    });


    updateText();


    function updateText() {

        var fontName = fontNameSelect.value;
        var fontSize = fontSizeSelect.value;
        var isBold = boldCheckbox.checked;
        var isItalic = italicCheckbox.checked;
        var isUnderline = underlineCheckbox.checked;
        var primaryColor = primaryColorInput.value;
        var secondaryColor = secondaryColorInput.value;
        var backColor = backColorInput.value;
        var positionX = positionXInput.value; // Corrected variable name
        var positionY = positionYInput.value; // Corrected variable name
        var aspectRatio = aspectRatioSelect.value;


        var sampleText = document.getElementById("sample-text");
        sampleText.textContent = 'Sample Text';
        sampleText.style.fontFamily = fontName;
        sampleText.style.fontSize = fontSize + 'px';
        sampleText.style.fontWeight = isBold ? 'bold' : 'normal';
        sampleText.style.fontStyle = isItalic ? 'italic' : 'normal';
        sampleText.style.textDecoration = isUnderline ? 'underline' : 'none';
        sampleText.style.color = primaryColor;
        sampleText.style.backgroundColor = backColor;
        sampleText.style.boxShadow = '0 0 0 5px ' + secondaryColor + ' inset';
        sampleText.style.marginLeft = positionX + 'px';
        sampleText.style.marginBottom = positionY + 'px';


        var mockVideo = document.getElementById("mock-video");
        if (aspectRatio === "16:9") {
            mockVideo.style.width = "640px";
            mockVideo.style.height = "480px";
        } else if (aspectRatio === "9:16") {
            mockVideo.style.width = "480px";
            mockVideo.style.height = "640px";
        }

    }
});



</script>
