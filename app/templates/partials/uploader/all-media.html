
    

    <div class="col-lg-4 col-md-4 col-sm-4 col-6 mb-2 media-col">    
        <div class="card media-upload-card">
            {% set encoded_directory = directory | replace('/', '%2F') %}
            {% set media_url = url_for('general.serve_media', user_dir=encoded_directory, filename=mediapath) %}
            <{{tag_type}} src="{{ media_url }}" class="card-img-top w-100" alt="" controls></{{tag_type}}>
            
            <div class="mt-2">
                <p class="card-text">{{ filename_trunc }}</p>
                <div class="d-flex justify-content-around">
                    <input type="checkbox" class="form-check-input custom-check-input" onclick="event.stopPropagation();">
                    <button type="button" class="btn btn-danger media-delete" onclick="event.stopPropagation();"><i class='bx bx-trash'></i></button>
                </div>
            </div>
        </div>
    </div>
