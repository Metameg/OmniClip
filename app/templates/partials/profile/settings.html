<div class="sub-profile">
    <h2 class="text-center rounded">Settings</h2>
    <div class="p-3 mt-2 rounded settings-sub-section">
        <form action="#"> 
            <div class="d-flex flex-column align-items-center mb-3">
                <div class="profile-picture" id="profilePicture">
                    <img src="{{url_for('static', filename='images/user.svg')}}" alt="Profile Picture" class="rounded-circle me-2 mb-4">
                    <div class="plus-icon" onclick="changeProfilePicture()">+</div>
                </div>

                <div class="d-flex flex-column mb-3">
                    <label for="username" class="mt-3">Username</label>
                    <div class="d-flex form-check align-items-center">
                        <input id="username" type="text" class="form-control form-control-lg fs-6 m-1" value="mdo" disabled>     
                        <button class="btn btn-light">Change</button>
                    </div>
                </div>
                <div class="d-flex flex-column mb-3">
                    <label for="email" class="mt-3">Email</label>
                    <div class="d-flex form-check align-items-center">
                        <input id="email" type="email" class="form-control form-control-lg fs-6 m-1" value="mdo@gmail.com" disabled>     
                        <button class="btn btn-light">Change</button>
                    </div>
                </div>
                <div class="d-flex flex-column mb-3">
                    <label for="password" class="mt-3">Password</label>
                    <div class="d-flex form-check align-items-center">
                        <input id="password" type="password" class="form-control form-control-lg fs-6 m-1" value="test" disabled>     
                        <button class="btn btn-light">Change</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
