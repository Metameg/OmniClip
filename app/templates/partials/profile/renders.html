<div class="sub-profile">
    <h2 class="text-center rounded">Recent Renders</h2>
    <div class="m-3 d-flex justify-content-between">
        <p class="m-2"><small>Videos removed after <span class="text-danger"> <strong>14 days.</strong></span></small></p>
        <div>
            <label class="p-3" for="time-period">Show videos from:</label>
            <select id="time-period" name="time-period">
                <option value="1hour">Last 1 hour</option>
                <option value="12hours">Last 12 hours</option>
                <option value="today">Today</option>
                <option value="yesterday">Yesterday</option>
                <option value="week">This week</option>
                <option value="2weeks">Last 2 weeks</option>
            </select>
        </div>
    </div>
    <ul class="list-group m-2 p-3">

        {% include 'partials/profile/render-cards.html' %}
       
    </ul>
</div>
