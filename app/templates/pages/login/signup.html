{% extends 'base.html' %}

{% block content %}
<title>Account Sign Up</title>
<h1 class="text-center">Account Sign Up</h1>

<main id="signup-container">
    <h2>Sign Up</h2>
    <form id="signup-form" action="/signup" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname-signup" name="fname" class="form-control form-control-lg fs-6" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname-signup" name="lname" class="form-control form-control-lg fs-6" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control form-control-lg fs-6" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control form-control-lg fs-6" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="referral">Referral Code</label>
            <input type="text" id="referral" name="referral" class="form-control form-control-lg fs-6" placeholder="Link">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="signup-pwd" class="form-control form-control-lg fs-6" placeholder="Password"  required>
            <input type="hidden" id="signup-hash" name="password" class="form-control form-control-lg fs-6" placeholder="Password"  required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" class="form-control form-control-lg fs-6" placeholder="Confirm Password"required>
        </div>
        <button id="signup-submit" class="btn-primary btn" type="submit">Create OmniClip Account</button>
    </form>
    <!-- <p class="notice-message">By continuing, you agree to OmniClip's of Use and Privacy Notice.</p> -->
</main>





{% endblock %}

{% set include_footer = true %}
